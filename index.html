<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Weather App</title>
	</head>
	<body>
		<div class="main-container d-flex rounded-4">
			<div class="container">
				<div class="row">
					<header class="search-container position-relative mb-4">
						<input
							type="text"
							class="search-bar w-100 rounded-5 "
							placeholder="Enter City Name"
						/>
						<button class="search-btn position-absolute d-flex">
							<i class="fa-solid fa-magnifying-glass"></i>
						</button>
					</header>
					<section class="weather-info" style="display: none;">
						<div class="location-data-container d-flex justify-content-between align-items-center">
							<div class="location d-flex align-items-center gap-2">
								<i class="fa-solid fa-location-arrow"></i>
								<h4 class="countryName">Jakarta</h4>
							</div>
							<h5 class="current-date regular-font">Wed, 07 Aug</h5>
						</div>

						<div class="weather-summary-container mb-2 d-flex justify-content-between align-items-center">
							<img src="images/weather/clouds.svg" class="weather-img" />
							<div class="weather-summary-info text-end">
								<h1 class="temp">29 째C</h1>
								<h3 class="condition regular-font">Clouds</h3>
							</div>
						</div>
						<div class="weather-condition-container mb-4 d-flex justify-content-between">
							<div class="condition-item d-flex align-items-center justify-content-center gap-2">
								<i class="fa-solid fa-droplet"></i>
								<div class="condition-info">
									<h5 class="regular-font">Humidity</h5>
									<h5 class="humidity-value">55%</h5>
								</div>
							</div>
							<div class="condition-item d-flex align-items-center justify-content-center gap-2">
								<i class="fa-solid fa-wind"></i>
								<div class="condition-info">
									<h5 class="regular-font">Wind Speed</h5>
									<h5 class="wind-value">2 KM/h</h5>
								</div>
							</div>
						</div>
                        <div class="forecast-items-container d-flex justify-content-center align-items-center gap-4">
                            <div class="forecast-item d-flex flex-column align-items-center">
                                <h5 class="forecast-item-date regular-font">05 Aug</h5>
                                <img src="images/weather/thunderstorm.svg" class="forecast-item-img">
                                <h5 class="forecast-item-temp">29 째C</h5>
                            </div>
                            <div class="forecast-item d-flex flex-column align-items-center">
                                <h5 class="forecast-item-date regular-font">05 Aug</h5>
                                <img src="images/weather/thunderstorm.svg" class="forecast-item-img">
                                <h5 class="forecast-item-temp">29 째C</h5>
                            </div>
                            <div class="forecast-item d-flex flex-column align-items-center">
                                <h5 class="forecast-item-date regular-font">05 Aug</h5>
                                <img src="images/weather/thunderstorm.svg" class="forecast-item-img">
                                <h5 class="forecast-item-temp">29 째C</h5>
                            </div>
                        </div>
					</section>

                    <section class="search-city section-message">
                        <img class="message-img" src="images/message/search-city.png" alt="search city" >
                        <div>
                            <h1>Search City</h1>
                            <h4 class="regular-font">
                                Find out the weather of the city
                            </h4>
                        </div>
                    </section>
                    <section class="not-found section-message" style="display: none;">
                        <img src="images/message/not-found.png" alt="search city" >
                        <div>
                            <h1>Search City</h1>
                            <h4 class="regular-font">
                                Find out the weather of the city
                            </h4>
                        </div>
                    </section>
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
